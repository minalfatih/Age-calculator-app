<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="theDate">
          <div class="inputs">
            <div class="box">
              <label for="day">Day</label>
              <input type="text" name="day" id="day" placeholder="DD" />
            </div>
            <div class="box">
              <label for="month">Month</label>
              <input type="text" name="month" id="month" placeholder="MM" />
            </div>
            <div class="box">
              <label for="year">Year</label>
              <input type="text" name="year" id="year" placeholder="YYYY" />
            </div>
          </div>
          <div class="btn">
            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
          </div>
        </div>
        <div class="age">
          <div>
            <p id="ageOfYear">- -</p>
            <span>years</span>
          </div>
          <div>
            <p id="ageOfMonth">- -</p>
            <span>months</span>
          </div>
          <div>
            <p id="ageOfDay">- -</p>
            <span>days</span>
          </div>
        </div>
      </div>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amina Elfatih</a>. 
  </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
